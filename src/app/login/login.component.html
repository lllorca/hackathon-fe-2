<div class="login">
  <h2 class="login-header">Iniciar sesion</h2>
  <form [formGroup]="loginForm" class="login-container" (ngSubmit)="login()">

    <p [ngClass]="{ 'has-error': isSubmitted && formControls.email.errors }">
      <input type="email" placeholder="Email" formControlName="email">
    </p>

    <div *ngIf="isSubmitted && formControls.email.errors" class="help-block">
      <div *ngIf="formControls.email.errors.required">Ingrese su mail</div>
    </div>

    <p [ngClass]="{ 'has-error': isSubmitted && formControls.password.errors }">
      <input type="password" placeholder="Contraseña" formControlName="password">
    </p>

    <div *ngIf="isSubmitted && formControls.password.errors" class="help-block">
      <div *ngIf="formControls.password.errors.required">Ingrese su contraseña</div>
    </div>

    <p>
      <input type="submit" value="Iniciar sesion">
    </p>
    <div class="text-center">
      <span class="txt1">
        Todavia no tenes una cuenta?
      </span>
      <a routerLink="/register" class="txt2 hov1">
        Unite!
      </a>
    </div>
  </form>
</div>
